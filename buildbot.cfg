[buildout]
extends = dev.cfg
eggs-directory = /usr/local/buildbot/eggs
download-cache = /usr/local/buildbot/download

[ports]
main           = 9900
cache          = 9901
balancer       = 9902
instance1      = 9903
instance2      = 9904
instance1-icp  = 9903
instance2-icp  = 9904
instance-debug = 9905
zeo-server     = 9906
supervisor     = 9907
ssl            = 9908

[supervisor]
programs =
    10 zeo ${zeoserver:location}/bin/runzeo
    20 instance ${buildout:directory}/parts/instance-debug/bin/runzope
